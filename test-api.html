<!DOCTYPE html>
<html>
<head>
    <title>Test Messages API</title>
</head>
<body>
    <h1>Test Messages API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/admin/messages');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2>Success!</h2>
                        <p>Status: ${response.status}</p>
                        <p>Messages: ${data.messages ? data.messages.length : 0}</p>
                        <p>Stats: ${JSON.stringify(data.stats, null, 2)}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>Error!</h2>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${JSON.stringify(data, null, 2)}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>Network Error!</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
